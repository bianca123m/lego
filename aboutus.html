																	<div class="front">Our history</div>
																	<div class="back">
																		<p>The name 'LEGO' is an abbreviation of the two Danish words "leg godt",</p> <p>meaning "play well". It’s our name and it’s our ideal.</p>

																		<p>The LEGO Group was founded in 1932 by Ole Kirk Kristiansen.</p>	
																		<p>The company has passed from father to son and is now owned by Kjeld Kirk</p>
																		<p>Kristiansen, a grandchild of the founder.</p>
																		<p>It has come a long way over the past almost 80 years - from a small</p> <p>carpenter’s workshop to a modern, global enterprise</p>
																		<p>that is now one of the world’s largest manufacturers of toys.</p>

																		<p>The first LEGO automatic binding brickThe LEGO brick is our most</p> 
																		<p>important product. We are proud to have been named</p>
																		<p>“Toy of the Century” twice. </p>

																	<div class="back">
																		<p><strong>The difference between LEGO and DUPLO</strong></p>
																		<p>DUPLO blocks are significantly thicker, wider and </p>
																		<p>chunkier than LEGO, and are designed for preschoolers.</p>
																		<p>Many DUPLO sets are basic building sets designed for imaginative</p>
																		<p>construction, instead of sets designed for a specific purpose.</p>
																		<p>Each DUPLO brick is eight times the size of its comparable LEGO
																		</p>
																		<p>brick, or twice as high, wide and long. The bricks from LEGO </p>
																		<p>and DUPLO snap together, but the size difference is noticeable --</p>
																		<p>it takes four 2x2 LEGO squares to fill the top of one DUPLO 2x2 square.</p>
